<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業八字紀錄與自動解析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
</head>
<body class="bg-slate-100 min-h-screen py-8 px-4 font-sans">

    <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">八字紀錄與智能解析</h1>
        </header>
        
        <div class="space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-sm font-semibold">姓名</label>
                    <input type="text" id="name" oninput="saveData()" class="w-full mt-1 border rounded-lg p-2 bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="text-sm font-semibold">陽曆生日</label>
                    <input type="date" id="date" onchange="autoCalculateBazi()" class="w-full mt-1 border rounded-lg p-2 bg-gray-50 outline-none">
                </div>
                <div>
                    <label class="text-sm font-semibold">時間</label>
                    <input type="time" id="time" onchange="autoCalculateBazi()" class="w-full mt-1 border rounded-lg p-2 bg-gray-50 outline-none">
                </div>
            </div>

            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                <div class="grid grid-cols-4 gap-2 text-center">
                    <div><span class="text-[10px] font-bold text-blue-400">時柱</span><input type="text" id="hourPillar" class="w-full border-0 rounded bg-white p-2 text-center font-bold"></div>
                    <div><span class="text-[10px] font-bold text-blue-400">日柱</span><input type="text" id="dayPillar" class="w-full border-0 rounded bg-white p-2 text-center font-bold ring-1 ring-blue-300"></div>
                    <div><span class="text-[10px] font-bold text-blue-400">月柱</span><input type="text" id="monthPillar" class="w-full border-0 rounded bg-white p-2 text-center font-bold"></div>
                    <div><span class="text-[10px] font-bold text-blue-400">年柱</span><input type="text" id="yearPillar" class="w-full border-0 rounded bg-white p-2 text-center font-bold"></div>
                </div>
            </div>

            <div id="analysisArea" class="hidden bg-amber-50 p-4 rounded-xl border border-amber-100">
                <h3 class="text-sm font-bold text-amber-800 mb-2">💡 簡易命理參考：</h3>
                <p id="baziDesc" class="text-sm text-amber-900 leading-relaxed"></p>
            </div>

            <div>
                <label class="text-sm font-semibold">備註</label>
                <textarea id="notes" rows="3" oninput="saveData()" class="w-full mt-1 border rounded-lg p-2 bg-gray-50 outline-none" placeholder="輸入其他心得..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="generateText()" class="w-full py-3 bg-slate-800 text-white font-bold rounded-xl shadow-lg">生成紀錄文字</button>
                <button onclick="copyToClipboard()" id="copyBtn" class="hidden w-full py-3 bg-emerald-500 text-white font-bold rounded-xl shadow-lg">複製內容</button>
            </div>

            <div id="previewArea" class="hidden mt-4">
                <pre id="outputContent" class="bg-slate-900 rounded-lg
