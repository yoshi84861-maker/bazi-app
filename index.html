                        <div class="space-y-1"><span id="mS" class="text-[11px] font-bold text-amber-400 block h-4">--</span><div id="mP" class="bg-slate-800 py-3 rounded-lg font-bold text-lg">--</div><span class="text-[10px] text-slate-500">月柱</span></div>
                        <div class="space-y-1"><span id="yS" class="text-[11px] font-bold text-amber-400 block h-4">--</span><div id="yP" class="bg-slate-800 py-3 rounded-lg font-bold text-lg">--</div><span class="text-[10px] text-slate-500">年柱</span></div>
                    </div>
                </div>

                <div id="elementArea" class="hidden bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <div id="elementBars" class="space-y-2"></div>
                </div>

        </div>
