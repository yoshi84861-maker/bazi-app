<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業八字紀錄-穩定加強版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lunar-javascript/lunar.js"></script>
    <script>
        // 如果第一個來源失敗，自動嘗試第二個
        if (typeof Solar === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"><\/script>');
        }
    </script>
    
    <style>
        .bg-wood { background-color: #f0fdf4; border-color: #bbf7d0; } 
        .bg-fire { background-color: #fef2f2; border-color: #fecaca; } 
        .bg-earth { background-color: #fffbeb; border-color: #fef3c7; } 
        .bg-metal { background-color: #f8fafc; border-color: #e2e8f0; } 
        .bg-water { background-color: #eff6ff; border-color: #bfdbfe; } 
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-6 px-4 font-sans text-slate-900">

    <div class="max-w-xl mx-auto space-y-6">
        <div class="bg-white rounded-3xl shadow-xl p-6 border border-slate-200">
            <header class="text-center mb-6 border-b pb-4">
                <h1 class="text-2xl font-black text-indigo-600">八字命例收藏</h1>
                <div id="status" class="flex items-center justify-center gap-2 text-[10px] text-amber-500 mt-1 font-bold">
                    <span id="statusDot" class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></span>
                    <span id="statusText">系統初始化中...</span>
                </div>
            </header>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="col-span-1"><label class="text-xs font-bold text-slate-500">姓名</label><input type="text" id="name" placeholder="輸入姓名" class="w-full mt-1 border rounded-xl p-3 bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500"></div>
                    <div class="col-span-1"><label class="text-xs font-bold text-slate-500">性別</label><select id="gender" class="w-full mt-1 border rounded-xl p-3 bg-slate-50 outline-none"><option value="乾造">男 (乾)</option><option value="坤造">女 (坤)</option></select></div>
                    <div class="col-span-2"><label class="text-xs font-bold text-slate-500">出生時間 (陽曆)</label><div class="flex gap-2"><input type="date" id="date" class="w-full border rounded-xl p-3 bg-slate-50"><input type="time" id="time" value="12:00" class="w-full border rounded-xl p-3 bg-slate-50"></div></div>
                </div>

                <button id="mainBtn" onclick="runBazi()" class="w-full py-4 bg-indigo-600 text-white font-black rounded-2xl shadow-lg hover:bg-indigo-700 active:scale-95 transition">立即排盤與分析能量</button>

                <div class="bg-slate-900 rounded-2xl p-4 shadow-inner">
                    <div class="grid grid-cols-4 gap-2 text-center text-white">
                        <div class="space-y-1"><span id="hS" class="text-[11px] font-bold text-amber-400 block h-4">--</span><div id="hP" class="bg-slate-800 py-3 rounded-lg font-bold text-lg border border-slate-700">--</div><span class="text-[10px] text-slate-500 block">時柱</span></div>
                        <div class="space-y-1"><span class="text-[11px] font-bold text-rose-400 block h-4">日主</span><div id="dP" class="bg-slate-800 py-3 rounded-lg font-bold text-lg border-2 border-rose-500/50">--</div><span class="text-[10px] text-slate-500 block">日柱</span></div>
                        <div class="space-y-1"><span id="mS" class="text-[11px] font-bold text-amber-400 block h-4">--</span><div id="mP" class="bg-slate-800 py-3 rounded-lg font-bold text-lg border border-slate-700">--</div><span class="text-[10px] text-slate-500 block">月柱</span></div>
                        <div class="space-y-1"><span id="yS" class="text-[11px] font-bold text-amber-400 block h-4">--</span><div id="yP" class="bg-slate-800 py-3 rounded-lg font-bold text-lg border border-slate-700">--</div><span class="text-[10px] text-slate-500 block">年柱</span></div>
                    </div>
                </div>

                <div id="elementArea" class="hidden bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <h3 class="text-xs font-bold text-slate-500 mb-3 text-center">五行能量分析</h3>
                    <div id="elementBars" class="space-y-2"></div>
                </div>

                <button onclick="saveRecord()" class="w-full py-3 bg
